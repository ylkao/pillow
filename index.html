<!DOCTYPE html>
<html>
<head>
<title>Vent Pillow</title>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

<div class="color-box">
	<svg width="25px" height="25px" class="color-1" onClick="changeColor('first')">
		<rect width="25px" height="25px" id="first" style="fill:#f1c5c5;" />
	</svg>
	<svg width="25" height="25" class="color-2" onClick="changeColor('second')">
		<rect width="25" height="25" id="second" style="fill:#faf0af;" />
	</svg>
	<svg width="25" height="25" class="color-3" onClick="changeColor('third')">
		<rect width="25" height="25" id="third" style="fill:#e5edb7;" />
	</svg>
</div>

<div class="container">
	<h1>Vent Pillow</h1>
	<p>Here is a pillow to vent to. </p>
	<img src="pillow.png">
	<div class="text-container">
		<textarea rows="25" cols="100" id="vent" placeholder="What's on your mind?"></textarea><br>
	</div>
	<div class="release">
		<button onclick="clearInput()">Release your vent</button>
		<div class="tooltip">
			<i class='fas fa-info-circle' id="info"></i>
			<span class="tooltiptext">Click button to clear text. No data will be saved.</span>
		</div>

		<!-- The Modal -->
		<div id="myModal" class="modal">
		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">&times;</span>
		    <p>Your vent has been released!</p>
		  </div>
		</div>

	</div>
</div>

<script>
	function changeColor(target) {
		// blue: #8bcdcd, pink: #f1c5c5, yellow: #faf0af, green: #e5edb7
		var originalColor = document.body.style.backgroundColor;
		if (originalColor == "") {
			originalColor = "#8bcdcd"; //default blue
		}
		var newColor = document.getElementById(target).style.fill;
		document.body.style.backgroundColor = newColor;
		document.getElementById(target).style.fill = originalColor;
		var newColor = document.getElementById(target).style.fill;;
		
	}
	function clearInput() {
		document.getElementById("vent").value = '';
		document.getElementById("vent").placeholder = '';

		handleModal();
	}

	function handleModal() {
		// Get the modal
		var modal = document.getElementById("myModal");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// Open modal
		modal.style.display = "block";

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		  modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
		    modal.style.display = "none";
		  }
		}
	}
</script>
</body>
</html>
